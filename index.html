<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapy de mercado libre</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body id="main">
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">
                        <i class="bi bi-compass"></i>
                        MLAScrapy
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="buscador">
            <h3 class="SeccionBusqueda">¿Qué estás buscando?</h3>
            <form class="Busqueda" id="formularioBusqueda">
                <label for="buscar" class="visually-hidden"></label>
                <input class="ingresarbusqueda" type="text" placeholder="Buscar..." id="buscar" name="buscar" />
                <input class="botonBuscar" type="submit" value="Buscar" />
            </form>
        </section>
        
        <section class="resultados" style="display: none;">
            <h3 id="tituloResultados"></h3>
            <ul id="productosBaratos"></ul>
        </section>
    </main>
    
    <script src="./js/busqueda.js" defer></script>
</body>
</html>
